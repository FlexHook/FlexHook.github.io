<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <title>聊天室</title>
      <link rel="stylesheet" type="text/css" href="Style.css">
    </head>
    <body style="height: 100%; width: 100%; margin: 0; padding: 0;">
        <div class="container">
        <div class="loader"></div>
            <div class="scrollable" id="scrollable">
                <div class="scrollable-content" id="chatContainer"></div>
            </div>
            <div class="bottom-bar">
                <textarea type="text" class="textarea" id="inputBox" placeholder="说点什么吧..." rows="1" cols="10"></textarea>
                <button class="send-btn" id="sendBtn" type="button">发送</button>
            </div>
        </div>
        <script src="StorageBucket.js"></script>
        <script src="Script.js"></script>
    </body>
     <div id="myModal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="closeModal()">
            <img id="modalImage" alt="Modal Image" class="modal-image" onclick="closeModal()">
        </div>
    </div>
</html>
